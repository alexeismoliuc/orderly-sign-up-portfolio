<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Orderly</title>
</head>
<body>
    <div class="container">
        <div class="round-item-1">
        </div>
        <h1 class="title">
            Welcome to <br> Oderly
        </h1>
        <div class="inputs">
            <input type="text" class="input" placeholder="your full name">
            <input type="email" class="input" placeholder="email address">
            <input type="password" class="input" placeholder="password">
            <input type="password" class="input" placeholder="confirm password">
        </div>
       <div class="sign-btn">
           <button class="sign-up-btn">Sign Up</button>
       </div>
       <div class="lines__wrapper">
         <div class="lines-or">
              <div class="line"></div>
              <p class="or">OR</p>
              <div class="line"></div>
         </div>
        </div>
        <div class="social__btn">
           <button class="facebook">
               <img src="pics/facebook.svg" alt="facebook" class="fb-icon"> Sign-up with facebook
           </button>
           <button class="gmail">
               <img src="pics/gmail.svg" alt="g-mail" class="gm-icon"> Sign-up with facebook
           </button>
        </div>
        <div class="customer__sign">
            <p class="customer">already a customer? sign in</p>
        </div>
   
        <div class="round-item-2"></div>
        <div class="round-item-3"></div>
    
</body>
</html>
